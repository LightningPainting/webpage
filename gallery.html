<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Moderna</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        /* Fondo degradado moderno */
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .gallery-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .gallery {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .gallery img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        width: 250px;
        height: 350px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        opacity: 0.4;
        transition: transform 0.6s ease, opacity 0.6s ease, z-index 0.6s ease;
      }

      .gallery img.active {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
        z-index: 10;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        border: 3px solid rgba(255, 255, 255, 0.3);
      }

      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 30%;
        backdrop-filter: blur(6px);
        transition: background 0.3s, transform 0.2s;
        z-index: 20;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .btn.left {
        left: 30px;
      }

      .btn.right {
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <button class="btn left">❮</button>
      <div class="gallery">
        <img src="pictures/gallery/lp1.JPG" class="active" />
        <img src="pictures/gallery/lp2.JPG" />
        <img src="pictures/gallery/lp3.JPG" />
        <img src="pictures/gallery/lp4.JPG" />
        <img src="pictures/gallery/lp5.JPG" />
        <img src="pictures/gallery/lp6.JPG" />
        <img src="pictures/gallery/lp7.JPG" />
        <img src="pictures/gallery/lp8.JPG" />
        <img src="pictures/gallery/lp9.JPG" />
        <img src="pictures/gallery/lp10.JPG" />
      </div>
      <button class="btn right">❯</button>
    </div>

    <script>
      const images = document.querySelectorAll(".gallery img");
      const btnLeft = document.querySelector(".btn.left");
      const btnRight = document.querySelector(".btn.right");

      let current = 0;

      function updateGallery() {
        images.forEach((img, index) => {
          img.classList.remove("active");
          const offset = index - current;

          if (index === current) {
            // Imagen activa
            img.classList.add("active");
            img.style.transform = "translate(-50%, -50%) scale(2)";
            img.style.opacity = 1;
            img.style.zIndex = 10;
          } else {
            // Otras imágenes
            img.style.transform = `translate(calc(-50% + ${
              offset * 140
            }px), -50%) scale(0.6)`;
            img.style.opacity = 0.4;
            img.style.zIndex = 5 - Math.abs(offset);
          }
        });
      }

      btnLeft.addEventListener("click", () => {
        current = (current - 1 + images.length) % images.length;
        updateGallery();
      });

      btnRight.addEventListener("click", () => {
        current = (current + 1) % images.length;
        updateGallery();
      });

      updateGallery();
    </script>
  </body>
</html>
